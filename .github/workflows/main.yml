on:
  push:
    branches:
      - main

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: pip install -r Backend/Django/requirements.txt
        pip install -r Backend/FastAPI/requirements.txt

      - name: Run pytest
        run: pytest
